<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a calculator web app.</h1>
    <table class="grid" id="calculator">
        <tr>
            <td id="calculation" colspan = "4">0</td>
        </tr>
        <tr>
            <td id="+" class="operators">
                +
            </td>
            <td id="-" class="operators">
                -
            </td>
            <td id="x" class="operators">
                x
            </td>
            <td id="รท" class="operators">
                รท
            </td>
        </tr>
        <tr>
            <td id="1" class="numbers">
                1
            </td>
            <td id="2" class="numbers">
                2
            </td>
            <td id="3" class="numbers">
                3
            </td>
            <td ROWSPAN="4" class="operators" id="=">
                =
            </td>
        </tr>
        <tr>
            <td id="4" class="numbers">
                4
            </td>
            <td id="5" class="numbers">
                5
            </td>
            <td id="6" class="numbers" >
                6
            </td>
        </tr>
        <tr>
            <td id="7" class="numbers">
                7
            </td>
            <td id="8" class="numbers">
                8
            </td>
            <td id="9" class="numbers">
                9
            </td>
        </tr>
        <tr>
            <td id="0" class="numbers">
                0
            </td>
            <!-- <td id="." class="operators">
                .
            </td> -->
            <td id="C" class="operators" colspan = "2">
                C
            </td>
        </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
